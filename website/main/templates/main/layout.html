{% load static %} <!--Подключение всех статистических файлов с помощью шаблонизатора Jinja-->

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'main/img/logo.svg' %}" type="image/svg">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
<div class="conteiner">
        <header class="conteinerheader">
            <div class="contentheader">
                    <div class="logo">
                        <img src="{% static 'main/img/logo.svg' %}" alt="logo">
                        <img src="{% static 'main/img/logotext.svg' %}" alt="logotext">
                    </div>
                        <a class="textheader" href="{% url 'home' %}">Главная</a>
                        <a class="textheader" href="{% url 'delivery' %}">Доставка</a>
                        <a class="textheader" href="{% url 'about' %}">О нас</a>
                <form action="{% url 'home' %}" class="formsearch">
                    <input class="search" type="search" name="query" placeholder="Поиск">
                    <button class="buttosearch" type="submit">Найти</button>
                </form>
                <a href="{% url 'basket' %}"><img class="basket" src="{% static 'main/img/basket.svg' %}"></a>
                <a id="authorizationmargin" class="textheader" href="{% url 'authorization' %}">Авторизация</a>
            </div>
        </header>
    {% block content %}
    {% endblock %}
</div>
<footer class="podval">
    <p class="podvaltext">
        <b>Адрес</b>
        <br>
        г. Чита ул. Бабушкина д.128
        <br>
        г. Чита ул. 2-ая Забайкальская д.11
        <br>
       <b>Телефон</b>
        <br>
        8(800)-255-35-35
    </p>
    <span class="podvaltext"><b>Мы в сети!</b></span>
</footer>
</body>
</html>
