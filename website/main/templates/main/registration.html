{% load static %} <!--Подключение всех статистических файлов с помощью шаблонизатора Jinja-->

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>

    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <link rel="shortcut icon" href="{% static 'main/img/logo.svg' %}" type="image/svg">

<body>

        <span class="textfamily textmarginleft">Отчество</span>
        <input class="displayblock inputstyle textfamily" type="text">

        <span class="textfamily textmarginleft" class="displayblock">ПОВТОРИТЬ ПАРОЛЬ</span>

        <button class="displayblock buttonstyle" type="button">СОЗДАТЬ</button>
        <a href="{% url 'home' %}"><img class="return" src="{% static 'main/img/return.svg' %}"></a>
